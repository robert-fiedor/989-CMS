<pho-tab class="photoshop-tools"
         tab-title="Tools">
    <select-one class="pho-tools"
                data="photoshopCtrl.tools"
                answer-object-to-bind-to="currentlySelected"
                key-of-answer-object-to-bind-to="tool"
                unique-radio-button-name="tools"
                value-is-index="false">
        <p>{{$parent.item.name}}</p>
    </select-one>
</pho-tab>

<button ng-click="photoshopCtrl.updateFileTemp()">updateFile</button>


<pho-tab class="properties-tab"
         tab-title="Properties">

    <properties print-object="currentlySelected.layer"></properties>

</pho-tab>


<pho-tab class="canvas-tab"
         input-title="photoshopFile.content.name">
    <photo-canvas></photo-canvas>
</pho-tab>

<pho-tab class="layers-tab" tab-title="Layers">

    <select-one data="photoshopFile.content.layers"
                answer-object-to-bind-to="currentlySelected"
                key-of-answer-object-to-bind-to="layer"
                unique-radio-button-name="layers"
                value-is-index="false">

        <input type="text"
               ng-model="$parent.item.layerName"
               value="$parent.item.layerName"/>

    </select-one>

    <button ng-click="photoshopCtrl.deleteLayer()">delete</button>

</pho-tab>
